<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="./test.js"></script>
</head>

<body>
  <script>
    window.onload = function () {
      let input_1 = document.querySelectorAll('input')[0];
      let input_2 = document.querySelectorAll('input')[1];

      input_1.onkeydown = function () {
        if (6 <= input_1.value.length) {
          input_2.focus();
        }
      }

      input_2.onkeydown = function (e) {
        e = e || window.e;

        if (e.keyCode == 8 && input_2.value.length == 0) {
          input_1.focus();
        }
      }
    }
  </script>

  <input type="text">
  <input type="text">
</body>

</html>
